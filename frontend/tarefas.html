<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudoHub - Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>üìö EstudoHub</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="areas.html" class="nav-link">√Åreas</a>
                <a href="tarefas.html" class="nav-link active">Tarefas</a>
                <a href="provas.html" class="nav-link">Provas</a>
                <div class="nav-user">
                    <span id="userName">Usuario</span>
                    <button id="logoutBtn" class="btn btn-outline">Sair</button>
                </div>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>‚úÖ Tarefas e Aulas</h1>
            <button id="novaTarefaBtn" class="btn btn-primary">+ Nova Tarefa</button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <select id="filtroArea" class="filter-select">
                <option value="">Todas as √°reas</option>
            </select>
            <select id="filtroStatus" class="filter-select">
                <option value="">Todos os status</option>
                <option value="pendentes">Pendentes</option>
                <option value="concluidas">Conclu√≠das</option>
            </select>
        </div>

        <!-- Lista de Tarefas -->
        <div class="tarefas-container">
            <div id="tarefasList" class="tarefas-list">
                <div class="loading">Carregando tarefas...</div>
            </div>
        </div>
    </main>

    <!-- Modal Nova Tarefa -->
    <div id="tarefaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Tarefa</h3>
                <span class="close">&times;</span>
            </div>
            <form id="tarefaForm">
                <div class="form-group">
                    <label for="tarefaTitulo">T√≠tulo da Tarefa *</label>
                    <input type="text" id="tarefaTitulo" required placeholder="Ex: Assistir aula sobre fun√ß√µes">
                </div>
                <div class="form-group">
                    <label for="tarefaArea">√Årea de Estudo *</label>
                    <select id="tarefaArea" required>
                        <option value="">Selecione uma √°rea</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelarTarefa">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Exclus√£o</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esta tarefa?</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-outline" id="cancelarExclusao">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tarefas.js"></script>
</body>
</html>
